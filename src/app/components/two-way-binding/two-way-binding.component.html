<div class="class">

    <h2>Two way data binding</h2>
    <form>
        <input type="text" [(ngModel)]="name"
        name="name"
        placeholder="Digite seu nome"
        />
        <input type="text" [(ngModel)]="age"
        age="age"
        placeholder="Digite sua idade"
        />
        <input type="submit" value="Enviar">
    </form>

<div *ngIf="name !== ''">
    <p>O nome é: {{ name }}</p>
    <p>A idade é: {{ age }}</p>
</div>
     
</div>
